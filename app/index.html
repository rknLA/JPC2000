<!DOCTYPE html>
<head>
  <title>JPC2000 &ndash; JavaScript Production Center</title>
  <link href='style/jpc.css' rel='stylesheet' type='text/css' />
  <script src='script/jquery-1.7.1.min.js' type='text/javascript'></script>
  <script src='script/underscore-min.js' type='text/javascript'></script>
  <script src='script/backbone-min.js' type='text/javascript'></script>
  <script src='script/jpc.js' type='text/javascript'></script>
</head>
<body>
  <a href='http://github.com/stevegraham/JPC2000'>
    <img src='https://a248.e.akamai.net/assets.github.com/img/7afbc8b248c68eb468279e8c17986ad46549fb71/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67' style='position: fixed; right: 0; top: 0; z-index: 999;' />
  </a>
  <div id='jpc'>
    <div id='bezel'>
      <canvas height='80px' id='display' width='500px'></canvas>
    </div>
    <div id='pads'>
      <button class='pad' id='97'>a</button>
      <button class='pad' id='115'>s</button>
      <button class='pad' id='100'>d</button>
      <button class='pad' id='102'>f</button>
      <label class='bank' for='103'>Rec</label>
      <button class='bank' id='103'>g</button>
      <label class='bank' for='104'>Play</label>
      <button class='bank' id='104'>h</button>
      <button class='pad' id='106'>j</button>
      <button class='pad' id='107'>k</button>
      <button class='pad' id='108'>l</button>
      <button class='pad' id='59'>;</button>
    </div>
    <div id='right'>
      <div id='transport'>
        <button id='record'>record</button>
        <button id='play'>play</button>
        <button id='stop'>stop</button>
        <button id='undo'>undo</button>
      </div>
      <div id='params'>
        <fieldset>
          <legend>choke group</legend>
          <input disabled='disabled' name='choke' type='radio' value='1'>1</input>
          <input disabled='disabled' name='choke' type='radio' value='2'>2</input>
          <input disabled='disabled' name='choke' type='radio' value='3'>3</input>
          <input disabled='disabled' name='choke' type='radio' value='4'>4</input>
        </fieldset>
        <input id='pitch' max='1.5' min='0.5' step='0.01' type='range' value='1.0' />
      </div>
      <div class='table' id='sequencer'>
        <div class='tr' id='row1'>
          <div class='td step1'>
            <button class='step' id='49'>1</button>
            <button class='step' id='50'>2</button>
            <button class='step' id='51'>3</button>
            <button class='step' id='52'>4</button>
            <button class='step' id='53'>5</button>
            <button class='step' id='54'>6</button>
            <button class='step' id='55'>7</button>
            <button class='step' id='56'>8</button>
            <button class='step' id='113'>q</button>
            <button class='step' id='119'>w</button>
            <button class='step' id='101'>e</button>
            <button class='step' id='114'>r</button>
            <button class='step' id='116'>t</button>
            <button class='step' id='121'>y</button>
            <button class='step' id='117'>u</button>
            <button class='step' id='105'>i</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
